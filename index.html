<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 공포 탐욕 지수</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e4e4e7;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title-section h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .title-section p {
            font-size: 0.875rem;
            color: #71717a;
        }

        .stats {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .stat-card {
            text-align: right;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .stat-value.price {
            color: #e4e4e7;
        }

        .stat-value.fear {
            color: #22c55e;
        }

        .stat-value.greed {
            color: #ef4444;
        }

        .stat-value.neutral {
            color: #f59e0b;
        }

        .stat-status {
            font-size: 0.75rem;
            margin-top: 2px;
        }

        /* Indicator Buttons */
        .indicator-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .indicator-tab {
            padding: 8px 16px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            color: #71717a;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .indicator-tab:hover {
            background: #27272a;
            color: #a1a1aa;
        }

        .indicator-tab.active {
            background: #22d3ee;
            border-color: #22d3ee;
            color: #0a0a0f;
        }

        .chart-container {
            background: linear-gradient(180deg, #111118 0%, #0a0a0f 100%);
            border: 1px solid #27272a;
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #22d3ee33, transparent);
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .chart-wrapper.indicator {
            height: 175px;
        }

        .chart-label {
            font-size: 0.75rem;
            color: #71717a;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .last-updated {
            text-align: center;
            margin-top: 16px;
            font-size: 0.75rem;
            color: #52525b;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 350px;
            color: #71717a;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            .stat-card {
                text-align: left;
            }

            .chart-wrapper {
                height: 280px;
            }

            .chart-wrapper.indicator {
                height: 140px;
            }

            .indicator-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1 id="page-title">비트코인 공포 탐욕 지수</h1>
                <p id="page-subtitle">Bitcoin Fear & Greed Index</p>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Bitcoin Price</div>
                    <div class="stat-value price" id="btc-price">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label" id="indicator-stat-label">Fear & Greed</div>
                    <div class="stat-value neutral" id="indicator-value">--</div>
                    <div class="stat-status" id="indicator-status"></div>
                </div>
            </div>
        </div>

        <!-- Indicator Buttons -->
        <div class="indicator-tabs">
            <button class="indicator-tab active" data-indicator="fng">Fear & Greed</button>
            <button class="indicator-tab" data-indicator="vix">VIX</button>
            <button class="indicator-tab" data-indicator="pcr">Put/Call Ratio</button>
        </div>

        <!-- Bitcoin Price Chart -->
        <div class="chart-container">
            <div class="chart-label">Bitcoin Price (USD)</div>
            <div class="chart-wrapper">
                <canvas id="btcChart"></canvas>
            </div>
        </div>

        <!-- Indicator Chart -->
        <div class="chart-container">
            <div class="chart-label" id="indicator-label">Fear & Greed Index</div>
            <div class="chart-wrapper indicator">
                <canvas id="indicatorChart"></canvas>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let chartData = null;
        let btcChart = null;
        let indicatorChart = null;
        let currentIndicator = 'fng';

        // Indicator configurations
        const indicatorConfig = {
            fng: {
                title: '비트코인 공포 탐욕 지수',
                subtitle: 'Bitcoin Fear & Greed Index',
                label: 'Fear & Greed Index',
                statLabel: 'Fear & Greed',
                dataKey: 'fng_index',
                zones: {
                    high: { value: 75, color: 'rgba(239, 68, 68', label: '극단적 탐욕' },
                    low: { value: 25, color: 'rgba(34, 197, 94', label: '극단적 공포' }
                },
                min: 0,
                max: 100,
                getStatus: function(value) {
                    if (value <= 25) return { text: '극단적 공포', class: 'fear' };
                    if (value <= 45) return { text: '공포', class: 'fear' };
                    if (value <= 55) return { text: '중립', class: 'neutral' };
                    if (value <= 75) return { text: '탐욕', class: 'greed' };
                    return { text: '극단적 탐욕', class: 'greed' };
                },
                formatValue: (v) => v.toFixed(0),
                tooltipLabel: (v, status) => `Fear & Greed: ${v.toFixed(0)} (${status.text})`
            },
            vix: {
                title: '비트코인 변동성 지수',
                subtitle: 'Bitcoin Volatility Index (DVOL)',
                label: 'Volatility Index (DVOL)',
                statLabel: 'DVOL',
                dataKey: 'vix_index',
                zones: {
                    high: { value: 60, color: 'rgba(239, 68, 68', label: '고변동성' },
                    low: { value: 40, color: 'rgba(34, 197, 94', label: '저변동성' }
                },
                min: 20,
                max: 100,
                getStatus: function(value) {
                    if (value <= 40) return { text: '저변동성', class: 'fear' };
                    if (value <= 60) return { text: '보통', class: 'neutral' };
                    return { text: '고변동성', class: 'greed' };
                },
                formatValue: (v) => v.toFixed(1),
                tooltipLabel: (v, status) => `DVOL: ${v.toFixed(1)} (${status.text})`
            },
            pcr: {
                title: '비트코인 풋/콜 비율',
                subtitle: 'Bitcoin Put/Call Ratio',
                label: 'Put/Call Ratio',
                statLabel: 'Put/Call',
                dataKey: 'pcr_index',
                zones: {
                    high: { value: 0.7, color: 'rgba(239, 68, 68', label: '약세' },
                    low: { value: 0.5, color: 'rgba(34, 197, 94', label: '강세' }
                },
                min: 0.2,
                max: 1.2,
                getStatus: function(value) {
                    if (value <= 0.5) return { text: '강세', class: 'fear' };
                    if (value <= 0.7) return { text: '중립', class: 'neutral' };
                    return { text: '약세', class: 'greed' };
                },
                formatValue: (v) => v.toFixed(2),
                tooltipLabel: (v, status) => `Put/Call: ${v.toFixed(2)} (${status.text})`
            }
        };

        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Data not found');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return null;
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        function getDateFromString(dateStr) {
            const parts = dateStr.split('-');
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }

        function updatePageInfo(indicator) {
            const config = indicatorConfig[indicator];
            document.getElementById('page-title').textContent = config.title;
            document.getElementById('page-subtitle').textContent = config.subtitle;
            document.getElementById('indicator-label').textContent = config.label;
            document.getElementById('indicator-stat-label').textContent = config.statLabel;
            document.title = config.title;
        }

        function updateStats(indicator) {
            const config = indicatorConfig[indicator];
            const latestPrice = chartData.btc_prices[chartData.btc_prices.length - 1];
            
            document.getElementById('btc-price').textContent = formatPrice(latestPrice);
            
            const dataKey = config.dataKey;
            if (chartData[dataKey] && chartData[dataKey].length > 0) {
                const latestValue = chartData[dataKey][chartData[dataKey].length - 1];
                document.getElementById('indicator-value').textContent = config.formatValue(latestValue);
                
                const status = config.getStatus(latestValue);
                document.getElementById('indicator-status').textContent = status.text;
                
                const valueEl = document.getElementById('indicator-value');
                valueEl.className = 'stat-value ' + status.class;
            } else {
                document.getElementById('indicator-value').textContent = '--';
                document.getElementById('indicator-status').textContent = '';
            }
        }

        function createBtcChart() {
            const btcCtx = document.getElementById('btcChart').getContext('2d');
            
            if (btcChart) {
                btcChart.destroy();
            }

            btcChart = new Chart(btcCtx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {
                            label: 'Bitcoin Price',
                            data: chartData.btc_prices,
                            borderColor: '#71717a',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#71717a'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            titleColor: '#e4e4e7',
                            bodyColor: '#a1a1aa',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const dateStr = chartData.dates[index];
                                    const date = getDateFromString(dateStr);
                                    return date.toLocaleDateString('en-US', {
                                        month: 'short',
                                        day: 'numeric',
                                        year: 'numeric'
                                    });
                                },
                                label: function(context) {
                                    return 'BTC: ' + formatPrice(context.raw);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                displayFormats: {
                                    month: 'MMM yyyy'
                                }
                            },
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                callback: function(value) {
                                    return '$' + (value / 1000).toFixed(0) + 'k';
                                }
                            }
                        }
                    }
                }
            });
        }

        function createIndicatorChart(indicator) {
            const config = indicatorConfig[indicator];
            const ctx = document.getElementById('indicatorChart').getContext('2d');

            if (indicatorChart) {
                indicatorChart.destroy();
            }

            const dataKey = config.dataKey;
            const indicatorData = chartData[dataKey] || [];

            // If no data available for this indicator
            if (indicatorData.length === 0) {
                indicatorChart = new Chart(ctx, {
                    type: 'line',
                    data: { labels: [], datasets: [] },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            annotation: {
                                annotations: {
                                    noDataLabel: {
                                        type: 'label',
                                        xValue: 0.5,
                                        yValue: 0.5,
                                        content: 'Coming Soon',
                                        color: '#71717a',
                                        font: { size: 18 }
                                    }
                                }
                            }
                        }
                    }
                });
                return;
            }

            indicatorChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [
                        {
                            label: config.label,
                            data: indicatorData,
                            borderColor: '#ffffff',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            pointHoverBackgroundColor: '#ffffff'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#18181b',
                            borderColor: '#27272a',
                            borderWidth: 1,
                            titleColor: '#e4e4e7',
                            bodyColor: '#a1a1aa',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const dateStr = chartData.dates[index];
                                    const date = getDateFromString(dateStr);
                                    return date.toLocaleDateString('en-US', {
                                        month: 'short',
                                        day: 'numeric',
                                        year: 'numeric'
                                    });
                                },
                                label: function(context) {
                                    const value = context.raw;
                                    const status = config.getStatus(value);
                                    return config.tooltipLabel(value, status);
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                redZone: {
                                    type: 'box',
                                    yMin: config.zones.high.value,
                                    yMax: config.max,
                                    backgroundColor: config.zones.high.color + ', 0.15)',
                                    borderWidth: 0
                                },
                                greenZone: {
                                    type: 'box',
                                    yMin: config.min,
                                    yMax: config.zones.low.value,
                                    backgroundColor: config.zones.low.color + ', 0.15)',
                                    borderWidth: 0
                                },
                                redLine: {
                                    type: 'line',
                                    yMin: config.zones.high.value,
                                    yMax: config.zones.high.value,
                                    borderColor: config.zones.high.color + ', 0.8)',
                                    borderWidth: 1,
                                    borderDash: [5, 5],
                                    label: {
                                        display: true,
                                        content: config.zones.high.label,
                                        position: 'end',
                                        backgroundColor: 'transparent',
                                        color: config.zones.high.color + ', 0.9)',
                                        font: {
                                            family: "'Noto Sans KR', sans-serif",
                                            size: 11,
                                            weight: '500'
                                        }
                                    }
                                },
                                greenLine: {
                                    type: 'line',
                                    yMin: config.zones.low.value,
                                    yMax: config.zones.low.value,
                                    borderColor: config.zones.low.color + ', 0.8)',
                                    borderWidth: 1,
                                    borderDash: [5, 5],
                                    label: {
                                        display: true,
                                        content: config.zones.low.label,
                                        position: 'end',
                                        backgroundColor: 'transparent',
                                        color: config.zones.low.color + ', 0.9)',
                                        font: {
                                            family: "'Noto Sans KR', sans-serif",
                                            size: 11,
                                            weight: '500'
                                        }
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                displayFormats: {
                                    month: 'MMM yyyy'
                                }
                            },
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                },
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            type: 'linear',
                            position: 'right',
                            min: config.min,
                            max: config.max,
                            grid: {
                                color: '#27272a',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#52525b',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        function switchIndicator(indicator) {
            currentIndicator = indicator;
            
            // Update tabs
            document.querySelectorAll('.indicator-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.indicator === indicator) {
                    tab.classList.add('active');
                }
            });

            // Update page info and charts
            updatePageInfo(indicator);
            updateStats(indicator);
            createIndicatorChart(indicator);
        }

        async function init() {
            chartData = await loadData();
            
            if (!chartData || !chartData.dates || chartData.dates.length === 0) {
                document.querySelector('.chart-wrapper').innerHTML = 
                    '<div class="loading">Loading chart data...</div>';
                return;
            }

            // Update last updated time
            if (chartData.last_updated) {
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date(chartData.last_updated).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
            }

            // Initialize with Fear & Greed
            updatePageInfo('fng');
            updateStats('fng');
            createBtcChart();
            createIndicatorChart('fng');

            // Tab click handlers
            document.querySelectorAll('.indicator-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchIndicator(tab.dataset.indicator);
                });
            });
        }

        init();
    </script>
</body>
</html>
