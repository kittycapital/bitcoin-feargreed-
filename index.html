<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트코인 공포 탐욕 지수</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; color: #e4e4e7; font-family: 'Noto Sans KR', sans-serif; min-height: 100vh; padding: 24px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
        .title-section h1 { font-size: 1.75rem; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 6px; color: #ffffff; }
        .title-section p { font-size: 0.875rem; color: #71717a; }
        .stats { display: flex; gap: 32px; flex-wrap: wrap; }
        .stat-card { text-align: right; }
        .stat-label { font-size: 0.75rem; color: #71717a; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; font-weight: 600; }
        .stat-value.price { color: #e4e4e7; }
        .stat-value.fear { color: #22c55e; }
        .stat-value.greed { color: #ef4444; }
        .stat-value.neutral { color: #f59e0b; }
        .stat-status { font-size: 0.75rem; margin-top: 2px; }
        .chart-container { background: linear-gradient(180deg, #111118 0%, #0a0a0f 100%); border: 1px solid #27272a; border-radius: 16px; padding: 24px; position: relative; overflow: hidden; margin-bottom: 16px; }
        .chart-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, #22d3ee33, transparent); }
        .chart-wrapper { position: relative; height: 350px; }
        .chart-wrapper.indicator { height: 175px; }
        .chart-label { font-size: 0.75rem; color: #71717a; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em; }
        .last-updated { text-align: center; margin-top: 16px; font-size: 0.75rem; color: #52525b; }
        .loading { display: flex; align-items: center; justify-content: center; height: 100%; color: #71717a; }
        @media (max-width: 640px) {
            body { padding: 16px; }
            .header { flex-direction: column; }
            .stats { width: 100%; justify-content: space-between; }
            .stat-card { text-align: left; }
            .chart-wrapper { height: 280px; }
            .chart-wrapper.indicator { height: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>비트코인 공포 탐욕 지수</h1>
                <p>Bitcoin Fear & Greed Index</p>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Bitcoin Price</div>
                    <div class="stat-value price" id="btc-price">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Fear & Greed</div>
                    <div class="stat-value neutral" id="fng-value">--</div>
                    <div class="stat-status" id="fng-status"></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-label">Bitcoin Price (USD)</div>
            <div class="chart-wrapper">
                <canvas id="btcChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-label">Fear & Greed Index</div>
            <div class="chart-wrapper indicator">
                <canvas id="fngChart"></canvas>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let chartData = null;

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(price);
        }

        function getDateFromString(dateStr) {
            const parts = dateStr.split('-');
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }

        function getFngStatus(value) {
            if (value <= 25) return { text: '극단적 공포', class: 'fear' };
            if (value <= 45) return { text: '공포', class: 'fear' };
            if (value <= 55) return { text: '중립', class: 'neutral' };
            if (value <= 75) return { text: '탐욕', class: 'greed' };
            return { text: '극단적 탐욕', class: 'greed' };
        }

        function updateStats() {
            const latestPrice = chartData.btc_prices[chartData.btc_prices.length - 1];
            document.getElementById('btc-price').textContent = formatPrice(latestPrice);

            const fngData = chartData.fng_index;
            if (fngData && fngData.length > 0) {
                let latestValue = null;
                for (let i = fngData.length - 1; i >= 0; i--) {
                    if (fngData[i] !== null) { latestValue = fngData[i]; break; }
                }
                if (latestValue !== null) {
                    const status = getFngStatus(latestValue);
                    document.getElementById('fng-value').textContent = latestValue.toFixed(0);
                    document.getElementById('fng-value').className = 'stat-value ' + status.class;
                    document.getElementById('fng-status').textContent = status.text;
                }
            }
        }

        function createBtcChart() {
            new Chart(document.getElementById('btcChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [{
                        label: 'Bitcoin Price',
                        data: chartData.btc_prices,
                        borderColor: '#71717a',
                        backgroundColor: 'transparent',
                        borderWidth: 2, tension: 0.4, pointRadius: 0, pointHoverRadius: 4, pointHoverBackgroundColor: '#71717a'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#18181b', borderColor: '#27272a', borderWidth: 1,
                            titleColor: '#e4e4e7', bodyColor: '#a1a1aa', padding: 12, displayColors: false,
                            callbacks: {
                                title: function(ctx) {
                                    const date = getDateFromString(chartData.dates[ctx[0].dataIndex]);
                                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                                },
                                label: function(ctx) { return 'BTC: ' + formatPrice(ctx.raw); }
                            }
                        }
                    },
                    scales: {
                        x: { type: 'time', time: { unit: 'month', displayFormats: { month: 'MMM yyyy' } }, grid: { color: '#27272a', drawBorder: false }, ticks: { color: '#52525b', font: { family: "'JetBrains Mono', monospace", size: 11 }, maxTicksLimit: 8 } },
                        y: { type: 'linear', position: 'left', grid: { color: '#27272a', drawBorder: false }, ticks: { color: '#52525b', font: { family: "'JetBrains Mono', monospace", size: 11 }, callback: v => '$' + (v / 1000).toFixed(0) + 'k' } }
                    }
                }
            });
        }

        function createFngChart() {
            new Chart(document.getElementById('fngChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: chartData.dates,
                    datasets: [{
                        label: 'Fear & Greed Index',
                        data: chartData.fng_index,
                        borderColor: '#ffffff',
                        backgroundColor: 'transparent',
                        borderWidth: 2, tension: 0.4, pointRadius: 0, pointHoverRadius: 4, pointBackgroundColor: '#ffffff', pointHoverBackgroundColor: '#ffffff', spanGaps: true
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#18181b', borderColor: '#27272a', borderWidth: 1,
                            titleColor: '#e4e4e7', bodyColor: '#a1a1aa', padding: 12, displayColors: false,
                            callbacks: {
                                title: function(ctx) {
                                    const date = getDateFromString(chartData.dates[ctx[0].dataIndex]);
                                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                                },
                                label: function(ctx) {
                                    if (ctx.raw === null) return 'No data';
                                    const status = getFngStatus(ctx.raw);
                                    return 'Fear & Greed: ' + ctx.raw.toFixed(0) + ' (' + status.text + ')';
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                redZone: { type: 'box', yMin: 75, yMax: 100, backgroundColor: 'rgba(239, 68, 68, 0.15)', borderWidth: 0 },
                                greenZone: { type: 'box', yMin: 0, yMax: 25, backgroundColor: 'rgba(34, 197, 94, 0.15)', borderWidth: 0 },
                                redLine: { type: 'line', yMin: 75, yMax: 75, borderColor: 'rgba(239, 68, 68, 0.8)', borderWidth: 1, borderDash: [5, 5], label: { display: true, content: '극단적 탐욕', position: 'end', backgroundColor: 'transparent', color: 'rgba(239, 68, 68, 0.9)', font: { family: "'Noto Sans KR', sans-serif", size: 11, weight: '500' } } },
                                greenLine: { type: 'line', yMin: 25, yMax: 25, borderColor: 'rgba(34, 197, 94, 0.8)', borderWidth: 1, borderDash: [5, 5], label: { display: true, content: '극단적 공포', position: 'end', backgroundColor: 'transparent', color: 'rgba(34, 197, 94, 0.9)', font: { family: "'Noto Sans KR', sans-serif", size: 11, weight: '500' } } }
                            }
                        }
                    },
                    scales: {
                        x: { type: 'time', time: { unit: 'month', displayFormats: { month: 'MMM yyyy' } }, grid: { color: '#27272a', drawBorder: false }, ticks: { color: '#52525b', font: { family: "'JetBrains Mono', monospace", size: 11 }, maxTicksLimit: 8 } },
                        y: { type: 'linear', position: 'right', min: 0, max: 100, grid: { color: '#27272a', drawBorder: false }, ticks: { color: '#52525b', font: { family: "'JetBrains Mono', monospace", size: 11 } } }
                    }
                }
            });
        }

        async function init() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Data not found');
                chartData = await response.json();
            } catch (e) {
                document.querySelector('.chart-wrapper').innerHTML = '<div class="loading">Loading chart data...</div>';
                return;
            }

            if (!chartData || !chartData.dates || chartData.dates.length === 0) {
                document.querySelector('.chart-wrapper').innerHTML = '<div class="loading">Loading chart data...</div>';
                return;
            }

            if (chartData.last_updated) {
                document.getElementById('last-updated').textContent = 'Last updated: ' + new Date(chartData.last_updated).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            }

            updateStats();
            createBtcChart();
            createFngChart();
        }

        init();
    </script>
</body>
</html>
